<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <h1 class="mb-4">Calcolatrice</h1>
                <input type="text" id="demo" class="form-control mb-2 text-center" placeholder="Numero 1">
                <input type="text" id="demo2" class="form-control mb-3 text-center" placeholder="Numero 2">
                
                <div class="d-flex justify-content-between mb-3">
                    <input class="btn btn-primary operazione" type="button" value="+" onclick="somma()">
                    <input class="btn btn-primary operazione" type="button" value="-" onclick="sottrazione()">
                    <input class="btn btn-primary operazione" type="button" value="x" onclick="moltiplicazione()">
                    <input class="btn btn-primary operazione" type="button" value=":" onclick="divisione()">
                </div>

                <input class="btn btn-success button w-100" type="button" value="=" onclick="uguale()">
                
                <p class="output mt-3 h4" id="dest">?</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptCalc1.js"></script>
</body>
</html>
